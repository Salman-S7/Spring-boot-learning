<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutor</title>
</head>
<body>
<h1>welcome Tutor </h1>
<a th:href="@{/courses}">All courses</a>
<a th:href="@{/mycourses(tutorId=${session.tutorId})}">Your courses</a>
<div id="addcourse">
    <form th:action="@{tutor}" th:object="${Course}" method="post">
        <label for="courseName">Course Name</label>
        <input type="text" name="courseName" id="courseName" required th:field="*{courseTitle}">
        <label for="courseDescription">Course Description</label>
        <input type="text" name="courseDescription" id="courseDescription" required th:field="*{courseDescription}">
        <label for="coursePrice">Course Price</label>
        <input type="number" name="coursePrice" id="coursePrice" required th:field="*{coursePrice}">
        <input type="hidden" name="tutorId" th:value="${session.tutorId}" />
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
